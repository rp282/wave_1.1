<div class="jumbotron text-center">
  <h1>Wave Social Network</h1>
  <p class="lead">Make a difference</p>
  <div *ngIf="!authService.loggedIn()" class="btn-group" role="group">
    <a class="btn btn-primary" [routerLink]="['/register']">Register</a> <a class="btn btn-default" [routerLink]="['/login']">   Login</a>
  </div>
  <div *ngIf="authService.loggedIn()">
    <a class="btn btn-warning btn-lg" [routerLink]="['/dashboard']">Wave</a>
  </div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel"  data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img id="slide1" src="../carosel-images/la.jpg" alt="Los Angelos" class="img-responsive center-block">
        <div class="carousel-caption">
          <h3 style="color:white">Los Angelos</h3>
        </div>
      </div>

      <div class="item">
        <img id="slide2" src="../carosel-images/sf.jpg" alt="San Francisco" class="img-responsive center-block">
        <div class="carousel-caption">
          <h3 style="color:white">San Francisco</h3>
        </div>
      </div>

      <div class="item">
        <img id="slide3" src="../carosel-images/tsquare.jpg" alt="New York City" class="img-responsive center-block">
        <div class="carousel-caption">
          <h3 style="color:white">New York City</h3>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
